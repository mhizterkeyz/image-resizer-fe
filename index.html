<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="description"
      content="image resizer is an app that does basic manipulations on images"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resizer</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fa.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            width="40"
            style="border-radius: 3px;"
            src="./assets/favicon.ico"
            alt="logo image"
        /></a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div
          class="jumbotron bg-dark text-light col-lg-6 d-none d-md-block mt-5"
          style="background: url('http://picsum.photos/600');"
        >
          <div class="overlay">
            <div class="container">
              <h1 class="display-4">Maniputate Images</h1>
              <p class="lead">
                Give your images a new vibe
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link resize active" href="#resize">Resize</a>
            </li>
            <li class="nav-item">
              <a class="nav-link crop" href="#crop">Crop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link rotate" href="#rotate">Rotate</a>
            </li>
          </ul>
          <div class="container mt-5">
            <div class="image mb-3">
              <i class="fa fa-image ico"></i>
              <img src="" class="result-img" />
            </div>
            <div class="inputs">
              <div class="group">
                <label for="url" class="btn btn-default button">Url</label>
                <input type="url" name="url" id="url" />
              </div>
            </div>
            <!-- resize -->
            <div id="resize" class="active screen">
              <div class="row">
                <div class="col-6">
                  <input
                    type="number"
                    class="form-control mb-2 mt-3"
                    placeholder="Width"
                    name="resizeWidth"
                    id="width"
                  />
                </div>
                <div class="col-6 mt-3">
                  <input
                    type="number"
                    name="resizeHeight"
                    placeholder="Height"
                    class="form-control"
                  />
                </div>
              </div>
              <div style="display: flex; justify-content: center;">
                <button class="btn btn-primary mt-3 resize-btn">Resize</button>
              </div>
            </div>

            <!-- Crop -->
            <div id="crop" class="screen">
              <div class="row">
                <div class="col-6">
                  <input
                    type="number"
                    class="form-control mb-2 mt-3"
                    placeholder="Width"
                    name="cropWidth"
                    id="width"
                  />
                </div>
                <div class="col-6 mt-3">
                  <input
                    type="number"
                    name="cropHeight"
                    placeholder="Height"
                    class="form-control"
                  />
                </div>
                <div class="col-6 mt-3">
                  <input
                    type="number"
                    name="top"
                    placeholder="Top"
                    class="form-control"
                  />
                </div>
                <div class="col-6 mt-3">
                  <input
                    type="number"
                    name="left"
                    placeholder="Left"
                    class="form-control"
                  />
                </div>
              </div>
              <div style="display: flex; justify-content: center;">
                <button class="btn btn-primary mt-3 crop-btn">Crop</button>
              </div>
            </div>

            <!-- Rotate -->
            <div id="rotate" class="screen">
              <div class="row">
                <div class="col-6 offset-3">
                  <input
                    type="number"
                    class="form-control mb-2 mt-3"
                    placeholder="Angle"
                    name="angle"
                    id="angle"
                  />
                </div>
              </div>
              <div style="display: flex; justify-content: center;">
                <button class="btn btn-primary mt-3 rotate-btn">Rotate</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="toast-container">
      <div class="toast hide">
        <div class="container">
          <p class="my-0"></p>
        </div>
      </div>
    </div>
    <!--Javascript-->
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/toast.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
